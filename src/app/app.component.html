<h1>Welcome to Chirpus Pizza.</h1>
<h3>What can we get for ya?</h3>

<div>
  <table>
    <tr>
      <th>Item</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    </table>
</div>
<div *ngFor ="let I of displayMenuItems()">
    <table>
    <tr>
      <td>{{ I.item }}</td>
      <td><b><i>| {{ I.category }}</i></b></td>
      <td>| ${{ I.price }}</td>
    </tr>
  </table>
</div>
